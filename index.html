<!DOCTYPE html>
<html>
<head>
  <title>Optimized Progressive SKU Matcher</title>
  <style>
    body { font-family: Arial; margin:20px; }
    table { border-collapse: collapse; width:100%; margin-top:20px;}
    th, td { border:1px solid #ddd; padding:8px; }
    th { background:#f2f2f2; }
  </style>
</head>
<body>

<h2>Optimized Progressive Word Matching Tool</h2>

Requirement Sheet:
<input type="file" id="reqFile"><br><br>

Master Sheet:
<input type="file" id="masterFile"><br><br>

<button onclick="matchData()">Match</button>

<div id="result"></div>

<script>

let requirementData = [];
let masterData = [];
let masterIndex = {};

document.getElementById("reqFile").addEventListener("change", function(e){
    readFile(e.target.files[0], function(data){
        requirementData = data;
        alert("Requirement loaded: " + data.length);
    });
});

document.getElementById("masterFile").addEventListener("change", function(e){
    readFile(e.target.files[0], function(data){
        masterData = data;
        buildIndex();
        alert("Master loaded: " + data.length);
    });
});

function readFile(file, callback){
    const reader = new FileReader();
    reader.onload = function(e){
        const rows = e.target.result.split("\n")
            .map(r => r.trim())
            .filter(r => r !== "");
        callback(rows);
    };
    reader.readAsText(file);
}

function buildIndex(){
    masterIndex = {};
    masterData.forEach(item => {
        let firstWord = item.toLowerCase().split(" ")[0];
        if(!masterIndex[firstWord]){
            masterIndex[firstWord] = [];
        }
        masterIndex[firstWord].push(item);
    });
}

function matchData(){

    if(requirementData.length === 0 || masterData.length === 0){
        alert("Upload both files first");
        return;
    }

    let html = "<table>";
    html += "<tr><th>Requirement SKU</th><th>Matched Master SKUs</th></tr>";

    requirementData.forEach(req => {

        let words = req.toLowerCase().split(" ").filter(w => w !== "");
        let firstWord = words[0];

        let currentMatches = masterIndex[firstWord] || [];

        if(currentMatches.length === 0){
            html += `<tr>
                        <td>${req}</td>
                        <td>No Match</td>
                     </tr>`;
            return;
        }

        let isMatch = true;

        for(let i = 1; i < words.length; i++){

            let nextMatches = currentMatches.filter(m => {
                let masterWords = m.toLowerCase().split(" ");
                return masterWords.includes(words[i]);
            });

            if(nextMatches.length > 0){
                currentMatches = nextMatches;
            } else {
                isMatch = false;
                break;
            }
        }

        if(isMatch && currentMatches.length > 0){
            html += `<tr>
                        <td>${req}</td>
                        <td>${currentMatches.join("<br>")}</td>
                     </tr>`;
        } else {
            html += `<tr>
                        <td>${req}</td>
                        <td>No Match</td>
                     </tr>`;
        }

    });

    html += "</table>";
    document.getElementById("result").innerHTML = html;
}

</script>

</body>
</html>
