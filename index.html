});

document.getElementById("masterFile").addEventListener("change", function(e){
    readFile(e.target.files[0], function(data){
        masterData = data;
        buildIndex();
        alert("Master loaded: " + data.length);
    });
});

function readFile(file, callback){
    const reader = new FileReader();
    reader.onload = function(e){
        const rows = e.target.result.split("\n")
            .map(r => r.trim())
            .filter(r => r !== "");
        callback(rows);
    };
    reader.readAsText(file);
}

function buildIndex(){
    masterIndex = {};

        let firstWord = item.toLowerCase().split(" ")[0];
        if(!masterIndex[firstWord]){
            masterIndex[firstWord] = [];
        }
        masterIndex[firstWord].push(item);
    });
}
