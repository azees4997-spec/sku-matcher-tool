<!DOCTYPE html>
<html>
<head>
  <title>Advanced SKU Matching Tool</title>
  <style>
    body { font-family: Arial; margin:20px; }
    table { border-collapse: collapse; width:100%; margin-top:20px;}
    th, td { border:1px solid #ddd; padding:8px; vertical-align:top; }
    th { background:#f2f2f2; }
    button { margin-right:10px; padding:6px 12px; cursor:pointer; }
  </style>
</head>
<body>

<h2>Advanced Progressive SKU Matching Tool</h2>

Requirement Sheet:
<input type="file" id="reqFile"><br><br>

Master Sheet:
<input type="file" id="masterFile"><br><br>

<button id="matchBtn">Match</button>
<button id="downloadBtn">Download Result</button>

<div id="summary" style="margin-top:15px;font-weight:bold;"></div>
<div id="result"></div>

<script>

let requirementData = [];
let masterData = [];
let masterIndex = {};
let finalResults = [];

document.getElementById("reqFile").addEventListener("change", function(e){
    readFile(e.target.files[0], function(data){
        requirementData = data;
        alert("Requirement loaded: " + data.length);
    });
});

document.getElementById("masterFile").addEventListener("change", function(e){
    readFile(e.target.files[0], function(data){
        masterData = data;
        buildIndex();
        alert("Master loaded: " + data.length);
    });
});

document.getElementById("matchBtn").addEventListener("click", matchData);
document.getElementById("downloadBtn").addEventListener("click", downloadCSV);

function readFile(file, callback){
    const reader = new FileReader();
    reader.onload = function(e){
        const rows = e.target.result.split("\n")
            .map(r => r.trim())
            .filter(r => r !== "");
        callback(rows);
    };
    reader.readAsText(file);
}

function buildIndex(){
    masterIndex = {};
    masterData.forEach(item => {
        let firstWord = item.toLowerCase().split(" ")[0];
        if(!masterIndex[firstWord]){
            masterIndex[firstWord] = [];
        }
        masterIndex[firstWord].push(item);
    });
}

function matchData(){

    if(requirementData.length === 0 || masterData.length === 0){
        alert("Upload both files first");
        return;
    }

    finalResults = [];
    let totalNoMatch = 0;

    let html = "<table>";
    html += "<tr><th>Requirement SKU</th><th>Matched Master SKUs</th></tr>";

    requirementData.forEach(req => {

        let words = req.toLowerCase().split(" ").filter(w => w !== "");
        let firstWord = words[0];

        let currentMatches = masterIndex[firstWord] || [];

        if(currentMatches.length === 0){
            totalNoMatch++;
            finalResults.push([req, "No Match"]);
            html += `<tr>
                        <td>${req}</td>
                        <td style="color:red;">No Match</td>
                     </tr>`;
            return;
        }

        for(let i = 1; i < words.length; i++){

            let nextMatches = currentMatches.filter(m => {
                let masterWords = m.toLowerCase().split(" ");
                return masterWords.includes(words[i]);
            });

            if(nextMatches.length > 0){
                currentMatches = nextMatches;
            }
        }

        finalResults.push([req, currentMatches.join(" | ")]);
        html += `<tr>
                    <td>${req}</td>
                    <td>${currentMatches.join("<br>")}</td>
                 </tr>`;
    });

    html += "</table>";

    document.getElementById("result").innerHTML = html;
    document.getElementById("summary").innerHTML =
        "Total Requirement: " + requirementData.length +
        " | No Match: " + totalNoMatch;
}

function downloadCSV(){

    if(finalResults.length === 0){
        alert("Run Match first");
        return;
    }

    let csvContent = "Requirement SKU,Matched Master SKUs\n";

    finalResults.forEach(row => {
        csvContent += `"${row[0]}","${row[1]}"\n`;
    });

    const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = "matched_results.csv";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    URL.revokeObjectURL(url);
}

</script>

</body>
</html>
